<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="owfont-regular.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="shortcut icon" href="src/favicon.ico" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;400;700&display=swap" rel="stylesheet">
    <title>Document</title>
</head>

<body>
    <header class="header-settings">
        <div class="api-wrapper">
            <label class="api-text" for="select">Выберите апи для заднего фона</label>
            <select id="select" class="select">
                <option value="0" selected="selected">Github</option>
                <option value="1">Unsplash</option>
                <option value="2">Flickr</option>
            </select>
            <input type="text" class="tags" placeholder="введите тэги">
        </div>
        <div class="button-wrapper">
            <button class="hide-button">Время</button>
            <button class="hide-button">Дата</button>
            <button class="hide-button">Приветствие</button>
            <button class="hide-button">Цитаты</button>
            <button class="hide-button">Погода</button>
            <button class="hide-button">Плеер</button>
            <button class="hide-button">Список дел</button>
        </div>
        <div class="language-wrapper">
            <div class="language-button english">ENG</div>
            <div>/</div>
            <div class="language-button russian">RUS</div>
        </div>
    </header>
    <main>
        <div class="settings-button"></div>
        <div class="player-and-weather-wrapper">
            <div class="audio-player-wrapper slow">
                <audio class="audioplayer"></audio>
                <div class="current-track-display"></div>
                <div class="progress-bar">
                    <div class="progress"></div>
                </div>
                <div class="time">
                    <div class="current-time">0:00</div>
                    <span>/</span>
                    <div class="length"></div>
                </div>
                <div class="volume-container">
                    <div class="volume-progress-bar">
                        <div class="volume-progress"></div>
                    </div>
                    <div class="volume-button on"></div>
                </div>
                <ul class="track-list"></ul>
                <div class="player-buttons">
                    <div class="previous player-button"></div>
                    <div class="start-track play player-button"></div>
                    <div class="next player-button"></div>
                </div>
            </div>
            <div class="clock-and-greeting-wrapper">
                <div class="clock-calendar-wrapper">
                    <div class="clock slow">Clock</div>
                    <div class="calendar slow">calendar</div>
                </div>
                <div class="greeting-wrapper slow">
                    <div class="greeting">Hello</div>
                    <input class="name" placeholder="(enter your name)">
                </div>
            </div>
            <div class="weather-wrapper slow">
                <div class="weather-search">
                    <input class="city" type="text" placeholder="ваш город?">
                    <div class="search"></div>
                </div>
                <div class="weather-icon owf"></div>
                <div class="temperature"></div>
                <div class="wind"></div>
                <div class="humidity"></div>
                <div class="weather-description"></div>
            </div>
        </div>
        <div class="todo-wrapper slow">
        <ul class="todo-list">
            <div class="todo-name">ToDo List</div>
        </ul>
        <div class="add-item">Add Task</div>
        </div>
        <div class="arrows-wrapper">
            <img src="src/arrow.svg" class="arrows arrow-left" alt='left arrow' />
            <img src="src/arrow.svg" class="arrows arrow-right" alt='right arrow' />
        </div>
    </main>
    <footer>
        <div class="quote-wrapper slow">
            <img src="src/recycle.svg" class="shuffle-button" alt='shuffle button' />
            <div class="quote">Я вам запрещаю быть как Student1</div>
            <div class="author">Джейсон Стейтем</div>
        </div>
    </footer>
</body>
<script type="module" src="script.js"></script>
<script type="module" src="playlist.js"></script>

</html>
